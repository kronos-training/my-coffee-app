<mat-card *ngFor="let coffee of list">
  <mat-card-title>{{ coffee.name }}</mat-card-title>
  <mat-card-subtitle>{{ coffee.place }}</mat-card-subtitle>

  <mat-card-actions>
    <button mat-button (click)="goMap(coffee)">
      <mat-icon>map</mat-icon>
    </button>
    <button mat-button (click)="share(coffee)">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-button [routerLink]="'/coffee/' + coffee._id">
      <mat-icon>list</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<a id="btnCreate" routerLink="/coffee" mat-fab>
  <mat-icon>edit</mat-icon>
</a>
